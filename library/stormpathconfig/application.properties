# Stormpath API Authentication:
#
# The fully qualified path to the API Key file.  This file contains the
# API Key properties (apiKey.id and apiKey.secret).  The API Key MUST belong
# to an account in the 'Stormpath Administrators' Directory
# The apiKey.yml should be put to the folder %AplicationFolder%/lib/com/stormpath/tooter/model/sdk/
stormpath.sdk.apiKey.fileLocation = apiKey.yml

# Tooter application's Rest URL in Stormpath:
stormpath.sdk.tooter.rest.url = PUT YOUR APPLICATION URL HERE

# Tooter Directory Rest URL in Stormpath:
stormpath.sdk.tooter.directory.rest.url =  PUT YOUR DIRECTORY URL HERE

# Groups (Application's Profiles) Rest URLs in Stormpath:
stormpath.sdk.administrator.rest.url = PUT THE GROUP'S REST URL HERE
stormpath.sdk.premium.rest.url = PUT THE GROUP'S REST URL HERE

# MySQL credential
stormpath.sdk.tooter.database=PUT THE DATABASE NAME FOR TOOTER APPLICATION HERE
stormpath.sdk.tooter.username=PUT THE USER NAME OF DATABASE
stormpath.sdk.tooter.password=PUT PASSWORD OF DATABASE HERE